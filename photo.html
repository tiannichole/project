<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <style>

        .button {
            background-color: #238031;
            color: white;
            text-decoration: none;
            position: absolute;
            bottom: 5%;
            left: 5%;
        }

        .button:hover {background-color: #289639}
        
        .button:active {
            background-color: #289639;
            transform: translateY(5px);
        }
        
        body {
            background-image: url(assets/backgrounds/greenPixel.webp);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            border-radius: 0%;
        }

        .heading {
            color: black;
            font-size: 35px;
            margin-top: 70px;
        }

        div.gallery {
            border: 1px solid #ccc;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }

        * {
            box-sizing: border-box;
        }

        .responsive {
            padding: 0 6px;
            float: left;
            width: 24.99999%;
        }

        @media only screen and (max-width: 700px) {
            .responsive {
            width: 49.99999%;
            margin: 6px 0;
            }
        }

        @media only screen and (max-width: 500px) {
            .responsive {
            width: 100%;
            }
        }

        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }

    </style>
</head>


    <a href="index.html">
        <button class="button">
            Home
        </button>
    </a>

<body>
    <p class="heading">
        Welcome to the photo gallery!
    </p>

    <div class="responsive">
        <div class="gallery">
          <a href="assets/images/polaroidFrame.PNG">
            <img src="assets/images/polaroidFrame.PNG" alt="test" width="200" height="500">
          </a>
          <div class="desc">Maggie</div>
        </div>
      </div>

</body>



</html>
