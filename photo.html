<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <style>

        .button {
            background-color: #238031;
            color: white;
            text-decoration: none;
            position: absolute;
            top: 5%;
            left: 5%;
            margin-top: 40px;
            margin-left: 40px;
        }

        .button:hover {background-color: #289639}
        
        .button:active {
            background-color: #289639;
            transform: translateY(5px);
        }

        html {
            background-image: url(assets/backgrounds/greenPixel.webp);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .heading {
            color: black;
            font-size: 35px;
            margin-top: 70px;
        }

        .img1 {
            width: 200px;
            height: 250px;
            border-radius: 0%;
            position: relative;
        }

        .img2 {
            opacity: 1;
            width: 179px;
            height: 185px;
            border-radius: 0%;
            object-fit: cover;
            position: absolute;
            top: 3.5%;
            left: 2.7%;
        }

        .container {
            position: relative;
            display: inline-block;
            margin: 15px;
            opacity: 0.9;
        }

        .container:hover {
            opacity: 1;
        }

        .bottom {
            position: absolute;
            top: 87%;
            left:0;
            right:0;
            bottom:0;
            font-weight: bold;
            color: rgb(4, 73, 4);
        }  

    </style>
</head>


    <a href="index.html">
        <button class="button">
            Home
        </button>
    </a>
