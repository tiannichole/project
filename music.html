<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <style>

        .button:hover {background-color: #95c6f1}
        
        .button:active {
            background-color: #77b6ee;
            box-shadow: 0 5px #60a0d7;
            transform: translateY(5px);
        }

        .button {
            position: static;
            background-color: #73b8f4;
            border: 5px solid white;
            color: white;
            text-decoration: none;
            position: static;
            top: 5%;
            left: 5%;
            margin-top: 40px;
            margin-left: 40px;
        }
        
        html {
            background-image: url(assets/backgrounds/lightBluePixel.PNG);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background: no-repeat center center cover;
        }

        .h1 {
            color: white;
            margin-top: 0px;
            text-shadow: 4px 4px 3px rgb(16, 68, 126);
            font-size: 90px;
        }

        .h2 {
            color: whitesmoke;
            font-size: 60px;
            text-shadow: 3px 3px 3px rgb(16, 68, 126);
        }

        .container {
            position: relative;
            display: inline-block;
            margin-left: 40px;
            margin-right: 40px;
            margin-bottom: 0px;
            margin-top: 0px;
        }

        .highlight {
            background: rgb(110, 177, 229);
            padding: 15px 30px;
            line-height: 1.7;
            position: static;
        }

    </style>
</head>
