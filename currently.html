<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <style>

        .button:hover {background-color: #efa8d5}
        
        .button:active {
            background-color: #eb92cb;
            box-shadow: 0 5px #e982bd;

        }
        
        html {
            background-image: url(assets/backgrounds/pinkPixel.png);
            background-repeat: no-repeat;

        .icons:active {
            background-color: #eb92cb;
            box-shadow: 0 5px #e982bd;
            transform: translateY(5px);
        }

    </style>
</head>
