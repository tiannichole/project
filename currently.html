<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <style>

        .button:hover {background-color: #efa8d5}
        
        .button:active {
            background-color: #eb92cb;
            box-shadow: 0 5px #e982bd;
            transform: translateY(5px);
        }
        
        html {
            background-image: url(assets/backgrounds/purplePixel.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .h1 {
            color: black;
        }

    </style>
</head>

<body>
    <h1>Current Favorites...</h1>
    <h2 style="margin-bottom: 40px">Spotify</h2>

    <iframe style="border-radius:12px; margin-left: 20px; margin-right: 20px" 
        src="https://open.spotify.com/embed/track/4qG7hWhljsqqENL5PaLA2z?utm_source=generator" 
        width="30%" 
        height="300" 
        frameBorder="0" 
        allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
    </iframe>

    <iframe style="border-radius:12px; margin-left: 20px; margin-right: 20px" 
        src="https://open.spotify.com/embed/track/0JmnkIqdlnUzPaf8sqBRs3?utm_source=generator" 
        width="30%" 
        height="300" 
        frameBorder="0" 
        allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
    </iframe>

</body>
